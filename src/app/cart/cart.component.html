<div *ngIf="1 > cart.length" class="mt-5 pt-5">
  <h2 class="d-flex justify-content-center">Your cart is empty! Let's do some shopping</h2>
  <div class="d-flex justify-content-center">
    <img src="https://i1.wp.com/www.huratips.com/wp-content/uploads/2019/04/empty-cart.png?fit=603%2C288&ssl=1"
      alt="Cart Empty">

  </div>
</div>

<div style="width: 50%; float:left">



<div *ngIf="cart.length > 1" class="m-5 card">
  <div class="card-header">
    <h4>Your Cart</h4> 
    <div *ngFor="let item of cart; index as i">

      <div class="m-4 card " style="width: 90%;">
        <div class="card-body">
          <div style="float:left; width: 20%;">
            <img class="cartimg" src={{item.imgurl}} alt="Item Photo">
          </div>
          <div style="float: right; text-align: right;">
            <h4 class="card-title">{{item.name}}</h4>
            <!-- <b>
              <button ng-click="decrement(item.quantity)" class="btn btn-danger"><b>-</b></button>
              {{value}}
              &nbsp;&nbsp; {{item.quantity}} &nbsp;&nbsp;
              <button ng-click="increment(item.quantity)"  class="btn btn-success"><b>+</b></button>
              <p class="message">{{ message }}</p>
            </b> -->
            <b>
              
              <button *ngIf="item.quantity > 1" (click)="decrement(item.quantity,i)" class="btn btn-danger"><b>-</b></button>
               <span ng-value="item.quantity" ng-model="item"> {{item.quantity}} </span>
              <button (click)="increment(item.quantity,i)"  class="btn btn-success"><b>+</b></button>
              <!-- <p class="message" *ngIf="item.quantity >= 15">Maximum reached</p>
              <p class="message" *ngIf="item.quantity <= 0">Minimum reached</p> -->
              <p class="message">{{item.message}}</p>

            </b>

            <p class="card-text">Quantity: {{item.quantity}} x Unit Price: {{item.price}} = Total Price:
              {{item.quantity*item.price}}</p>

          </div>
          <!-- <a href="#" class="btn btn-primary">Total Price: {{item.quantity*item.price}}</a> -->
        </div>
      </div>
    </div>
    </div>
    </div>

   
  </div>
  <div style="width: 50%; float: right;">
    <app-cart-summary></app-cart-summary>
  </div>
