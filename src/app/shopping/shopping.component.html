 <h2 *ngIf="1 > products.length">Sorry! No products are available at this moment</h2>
<div class="container mt-5">
<!-- <div class="card-group"> -->
    <div class="card-deck">
    <!-- <div class="col-sm col-xs-  2"> -->
    <div *ngFor="let item of products" class="card pt-1">
      <img class="card-img-top" src={{item.imgurl}} alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text"><small class="text-muted">Price: {{item.price}}</small></p>
      </div>
    </div>
</div>
</div>
